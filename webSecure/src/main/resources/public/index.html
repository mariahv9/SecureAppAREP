<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <form method="post" action="/login">
        <div><h1> Ingrese sus datos para Acceder </h1></div>
            <div class="container">
                <label for="user"><b>Nombre de usuario: </b></label>
                <input type="text" placeholder="Usuario" name="user" required>
                <br><br>
                <label for="pssd"><b>Contraseña: </b></label>
                <input type="password" placeholder="Contraseña" name="pssd" required>
                <br><br>
                <button type="submit">Login</button>
                <br><br>
        </div>
    </form>
    </body>
</html>
